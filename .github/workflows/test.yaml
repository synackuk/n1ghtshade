# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - uses: fiam/arm-none-eabi-gcc@v1
      with:
        release: '9-2019-q4'

    - name: Run a multi-line script
      run: |
          sudo apt-get install -y libssl-dev libcurl4-openssl-dev libzip-dev libplist libimobiledevice
          git clone https://github.com/synackuk/libirecovery && cd libirecovery && ./autogen.sh && make && sudo make install && cd ..
          git clone https://github.com/gwilymk/bin2c && cd bin2c && make && sudo cp bin2c /usr/local/bin
          ./autogen.sh
          make
          
      shell: bash
